<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stepper Example</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
  <div class="container mx-auto">
    <!-- Stepper -->
    <div class="flex justify-between items-center">
      <!-- Step 1 -->
      <div class="flex flex-col items-center">
        <div class="flex items-center justify-center w-10 h-10 bg-blue-500 text-white rounded-full">
          1
        </div>
        <span class="mt-2 text-blue-500">Step 1</span>
      </div>

      <!-- Line Between Steps -->
      <div class="flex-auto border-t-2 border-blue-500 mx-4"></div>

      <!-- Step 2 -->
      <div class="flex flex-col items-center">
        <div class="flex items-center justify-center w-10 h-10 bg-gray-300 text-gray-600 rounded-full">
          2
        </div>
        <span class="mt-2 text-gray-600">Step 2</span>
      </div>

      <!-- Line Between Steps -->
      <div class="flex-auto border-t-2 border-gray-300 mx-4"></div>

      <!-- Step 3 -->
      <div class="flex flex-col items-center">
        <div class="flex items-center justify-center w-10 h-10 bg-gray-300 text-gray-600 rounded-full">
          3
        </div>
        <span class="mt-2 text-gray-600">Step 3</span>
      </div>
    </div>
  </div>
</body>
</html>
